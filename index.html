<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting for Our Little Miracle</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #5a2a44;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 22px;
      max-width: 620px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.15em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .box {
      background: #ffb6c1;
      color: white;
      border-radius: 15px;
      padding: 15px;
    }

    .number {
      font-size: 2.1em;
      font-weight: bold;
    }

    .label {
      font-size: 0.9em;
      margin-top: 5px;
    }

    footer {
      margin-top: 28px;
      font-size: 0.95em;
      color: #7a4b63;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Waiting for Our Little Miracle âœ¨</h1>

    <p>
      A tiny heartbeat, a thousand dreams.<br>
      Soft lullabies waiting to be sung.<br>
      With every passing moment,<br>
      we count down the daysâ€”praying to welcome our little princess.
    </p>

    <div class="countdown">
      <div class="box">
        <div class="number" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="box">
        <div class="number" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="box">
        <div class="number" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="box">
        <div class="number" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <footer>
      Counting down to 19th May 2026 ðŸŒ¸
    </footer>
  </div>

  <script>
    const targetDate = new Date("May 19, 2026 00:00:00 GMT+0530").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);
  </script>

</body>
</html>
